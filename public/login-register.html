<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register | Nilachal Eduhub</title>
    <link rel=icon type=image/png href=assets/images/@mylogo.png />
<link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/category.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .auth-form input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Password field wrapper for eye icon */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 2.5rem;
    }

    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent !important;
      border: none !important;
      outline: none !important;
      color: #000 !important;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: none !important;
    }

    .password-toggle:hover,
    .password-toggle:focus,
    .password-toggle:active {
      background: transparent !important;
      border: none !important;
      outline: none !important;
      color: #000 !important;
      box-shadow: none !important;
    }

    .password-toggle i {
      color: #000 !important;
    }
    
    .auth-form button:not(.password-toggle) {
      padding: 0.8rem;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .auth-form button:not(.password-toggle):hover {
      background-color: #0095cc;
    }
    
    .toggle-form {
      text-align: center;
      margin-top: 1rem;
    }
    
    .toggle-form a {
      color: #00bfff;
      text-decoration: none;
    }
    
    .hidden {
      display: none;
    }
    
    .auth-message {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
    
    .auth-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .auth-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 768px) {
      body {
        padding-top: 70px; /* Add padding to prevent navbar from hiding content */
      }

      .navbar {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .site-name {
        font-size: 1.3rem;
        gap: 0.65rem;
        align-items: center;
        flex-shrink: 0;
      }

      .site-logo {
        width: 36px;
        height: 36px;
      }

      .nav-buttons {
        display: none;
      }

      .search-login {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .search-box {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        width: calc(100vw - 2rem);
        max-width: 300px;
        margin-top: 0.5rem;
        z-index: 1001;
        left: auto;
      }

      .search-box.mobile-visible {
        display: block;
      }

      /* Show magnifying glass icon instead of search box on mobile */
      .search-login {
        position: relative;
        overflow: visible;
        min-width: 40px;
        min-height: 40px;
      }
      
      /* Ensure search results stay within viewport on mobile */
      .search-results-container {
        position: fixed !important;
        top: 70px !important; /* Below navbar */
        left: 0 !important;
        right: 0 !important;
        width: 100vw !important;
        max-width: 100vw !important;
        margin: 0 !important;
        padding: 0 !important;
        border-radius: 0 !important;
        max-height: calc(100vh - 70px) !important;
        z-index: 1001 !important;
      }

      .search-login::before {
        content: '\f002';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        font-size: 1.2rem;
        color: #ffffff;
        cursor: pointer;
        display: block;
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        pointer-events: none; /* Let clicks pass through to overlay */
        z-index: 5;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }

      .auth-container {
        max-width: 100%;
        margin: 2rem auto;
        padding: 1.5rem;
      }

      .auth-form input {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    @media screen and (max-width: 480px) {
      .auth-container {
        margin: 1rem auto;
        padding: 1.25rem;
      }

      .site-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header / Navbar -->
  <header class="navbar">
    <a href="index.html" class="site-name" style="text-decoration: none; color: inherit;">

      <img src="assets/images/mylogo.png" alt="Nilachal Eduhub logo" class="site-logo">

      <div class="site-name-text">Nilachal <span>Eduhub</span></div>

    </a>
    
    <nav class="nav-links nav-buttons">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="login-register.html" class="nav-btn" id="login-btn">Login / Register</a>
    </nav>

    <div class="search-login">
      <input type="text" class="search-box" placeholder="Search">
    </div>
  </header>

  <!-- Auth Container -->
  <div class="auth-container">
    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button type="button" class="password-toggle" id="loginPasswordToggle" aria-label="Toggle password visibility">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit">Login</button>
      <div class="toggle-form">
        <a href="#" onclick="toggleForm()">Don't have an account? Register</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="auth-form hidden">
      <h2>Register</h2>
      <input id="regName" type="text" placeholder="Full Name" required>
      <input id="regEmail" type="email" placeholder="Email" required>
      <input id="regPhone" type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
      <input id="regPassword" type="password" placeholder="Password" required>
      <div class="password-wrapper">
        <input id="regConfirm" type="password" placeholder="Confirm Password" required>
        <button type="button" class="password-toggle" id="regConfirmToggle" aria-label="Toggle password visibility">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit">Register</button>
      <div class="toggle-form">
        <a href="#" onclick="toggleForm()">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script src="assets/js/search.js"></script>
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      
      // Clear any existing messages
      clearMessages();
    }
    
    function clearMessages() {
      const messages = document.querySelectorAll('.auth-message');
      messages.forEach(msg => msg.remove());
    }

    function showMessage(message, type = 'error') {
      clearMessages();
      const messageDiv = document.createElement('div');
      messageDiv.className = `auth-message auth-${type}`;
      messageDiv.textContent = message;

      const activeForm = document.querySelector('.auth-form:not(.hidden)');
      if (activeForm) activeForm.appendChild(messageDiv);
      else document.querySelector('.auth-container').appendChild(messageDiv);
    }

    const API_BASE = location.origin + '/api';

    async function postJSON(path, data) {
      const res = await fetch(API_BASE + path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      // try to parse JSON, fallback to text error
      try { return await res.json(); } catch (e) { return { success: false, message: 'Invalid server response' }; }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearMessages();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) { showMessage('Please provide email and password.', 'error'); return; }

      showMessage('Logging in...', 'success');
      try {
        const resp = await postJSON('/login', { email, password });
        if (resp && resp.success && resp.user) {
          // Save user info and session token to localStorage
          localStorage.setItem('user', JSON.stringify(resp.user));
          if (resp.sessionToken) {
            localStorage.setItem('sessionToken', resp.sessionToken);
          }
          // Hide login button since user is now logged in
          const loginBtn = document.getElementById('login-btn');
          if (loginBtn) {
            loginBtn.style.display = 'none';
          }
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => { window.location.href = 'dashboard.html'; }, 900);
        } else {
          showMessage(resp.message || 'Invalid credentials', 'error');
        }
      } catch (err) {
        showMessage('Network or server error', 'error');
        console.error(err);
      }
    });

    // Handle register form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearMessages();
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (!name || !email || !phone || !password || !confirm) { showMessage('All fields are required.', 'error'); return; }
      if (!/^\d{10}$/.test(phone)) { showMessage('Phone number must be 10 digits.', 'error'); return; }
      if (password !== confirm) { showMessage('Passwords do not match.', 'error'); return; }
      if (password.length < 6) { showMessage('Password should be at least 6 characters.', 'error'); return; }

      showMessage('Registering...', 'success');
      try {
        const resp = await postJSON('/register', { name, email, phone, password });
        if (resp && resp.success) {
          showMessage('Registered successfully', 'success');
          // Redirect to login page after showing message
          setTimeout(() => { window.location.href = 'login-register.html'; }, 1500);
        } else {
          showMessage(resp.message || 'Registration failed', 'error');
        }
      } catch (err) {
        showMessage('Network or server error', 'error');
        console.error(err);
      }
    });

    // Password visibility toggle for login form
    document.getElementById('loginPasswordToggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('loginPassword');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Password visibility toggle for register form (confirm password only)
    document.getElementById('regConfirmToggle').addEventListener('click', function() {
      const confirmInput = document.getElementById('regConfirm');
      const icon = this.querySelector('i');
      
      if (confirmInput.type === 'password') {
        confirmInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        confirmInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Check if user is already logged in and hide login button
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      const user = localStorage.getItem('user');
      
      if (user) {
        // User is already logged in, hide the login button
        loginBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
